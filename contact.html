<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aangan Realestate - Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
:root {
  --accent: #ffc107;
  --accent-2: #ff6f00;
  --bg: #f6f7fb;
  --text-dark: #111;
  --font-primary: 'Inter', sans-serif;
  --font-secondary: 'Playfair Display', serif;
}

/* Reset & Body */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:var(--font-primary);background:var(--bg);color:var(--text-dark);overflow-x:hidden;scroll-behavior:smooth;}

/* Navbar */
header.navbar{
  position: sticky;
  top:0;
  z-index:1000;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 3rem;
  background: linear-gradient(90deg, rgba(255,193,7,0.25), rgba(255,140,0,0.2));
  backdrop-filter: blur(15px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  border-bottom: 1px solid rgba(255,255,255,0.2);
  transition: 0.3s ease-in-out;
}
header.navbar:hover{ background: linear-gradient(90deg, rgba(255,193,7,0.35), rgba(255,140,0,0.25)); }

header.navbar .brand{
  font-family: 'Playfair Display', serif;
  font-size: 2.2rem;
  font-weight: 800;
  background: linear-gradient(45deg,#ffc107,#ff6f00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 2px 10px rgba(0,0,0,0.25);
  transition: transform 0.3s ease;
}
header.navbar .brand:hover{ transform: scale(1.05); }

nav.nav-links{
  display:flex;
  gap:2rem;
}
nav.nav-links a{
  color:#111;
  font-weight:600;
  text-decoration:none;
  position:relative;
  padding:0.5rem 1rem;
  border-radius:50px;
  transition: 0.4s ease;
  overflow:hidden;
}
nav.nav-links a::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: linear-gradient(45deg,#ffc107,#ff6f00,#ffd700,#ffa500);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.4s ease;
  border-radius:50px;
  z-index:-1;
}
nav.nav-links a:hover::before{ transform: scaleX(1); }
nav.nav-links a:hover{
  color:#000;
  text-shadow:0 0 10px #fff,0 0 15px #ffc107;
  transform: scale(1.1);
}

.mobile-toggle{ display:none; font-size:2rem; color:#111; cursor:pointer; }

/* Hero / Contact Banner */
.contact-hero{
  height:50vh;
  background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  flex-direction:column;
}
.contact-hero h1{
  font-family:var(--font-secondary);
  font-size:3rem;
  margin-bottom:0.5rem;
  text-shadow:0 0 20px rgba(0,0,0,0.7);
}
.contact-hero p{
  font-size:1.2rem;
  max-width:700px;
  text-shadow:0 0 15px rgba(0,0,0,0.6);
}

/* Contact Form Section */
.contact-section{
  max-width:900px;
  margin:3rem auto;
  padding:2rem;
  background:#fff;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}
.contact-section h2{
  font-family:var(--font-secondary);
  font-size:2rem;
  color:var(--accent);
  margin-bottom:1rem;
  text-align:center;
}
.contact-section form{
  display:flex;
  flex-direction:column;
  gap:1.2rem;
}
.contact-section input,
.contact-section textarea{
  padding:0.8rem 1rem;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:1rem;
  transition:0.3s;
}
.contact-section input:focus,
.contact-section textarea:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 10px rgba(255,193,7,0.3);
}
.contact-section button{
  background:var(--accent);
  color:#000;
  padding:0.8rem 1.5rem;
  border:none;
  border-radius:50px;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}
.contact-section button:hover{
  background:var(--accent-2);
  color:#fff;
  transform:scale(1.05);
  box-shadow:0 0 20px var(--accent);
}

/* Contact Info Cards */
.contact-info{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:2rem;
  margin-top:2rem;
}
.info-card{
  background:linear-gradient(135deg,#fff,#fff8e6);
  padding:1.5rem;
  border-radius:15px;
  text-align:center;
  box-shadow:0 6px 25px rgba(0,0,0,0.08);
  transition:0.3s;
}
.info-card i{
  font-size:2rem;
  color:var(--accent);
  margin-bottom:0.5rem;
}
.info-card h4{
  font-family:var(--font-secondary);
  color:var(--accent);
  margin-bottom:0.5rem;
}
.info-card p{
  font-size:0.95rem;
  color:#111;
  line-height:1.5;
}
.info-card:hover{ transform:translateY(-5px); box-shadow:0 10px 30px rgba(0,0,0,0.12); }

/* Call Us Button */
.call-us{
  position:fixed;bottom:30px;right:30px;background:var(--accent);color:#000;padding:1rem 1.5rem;border-radius:50px;font-weight:600;text-decoration:none;box-shadow:0 6px 20px rgba(0,0,0,0.2);z-index:100;transition:0.3s;
}
.call-us:hover{ background:var(--accent-2); color:#fff; transform:scale(1.05); }

/* Responsive */
@media(max-width:768px){
  .contact-hero h1{font-size:2rem;}
  .contact-hero p{font-size:1rem;}
  nav.nav-links{ display:none; flex-direction:column; background: rgba(255,255,255,0.95); position:absolute; top:100%; right:0; padding:1.5rem 2rem; border-radius:15px; }
  .mobile-toggle{ display:block; }
}
</style>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <a class="brand" href="home.html">Aangan Realestate</a>
  <nav class="nav-links">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="properties.html">Properties</a>
    <a href="#contact-section">Contact</a>
  </nav>
  <button class="mobile-toggle">&#9776;</button>
</header>

<!-- Hero Banner -->
<section class="contact-hero">
  <h1>Get In Touch With Us</h1>
  <p>Have questions or want to schedule a visit? Reach out to our team and we'll guide you every step of the way.</p>
</section>

<!-- Contact Form Section -->
<section class="contact-section" id="contact-section">
  <h2>Contact Form</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <input type="tel" placeholder="Phone Number" required>
    <textarea rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <!-- Contact Info Cards -->
  <div class="contact-info">
    <div class="info-card">
      <i class="fas fa-phone"></i>
      <h4>Phone</h4>
      <p>+91 9876543210</p>
    </div>
    <div class="info-card">
      <i class="fas fa-envelope"></i>
      <h4>Email</h4>
      <p>info@aanganrealestate.com</p>
    </div>
    <div class="info-card">
      <i class="fas fa-map-marker-alt"></i>
      <h4>Address</h4>
      <p>Buxar, Bihar, India</p>
    </div>
  </div>
</section>

<!-- Call Us Button -->
<a href="tel:+919876543210" class="call-us">Call Us</a>

<script>
const mobBtn=document.querySelector(".mobile-toggle");
const navLinks=document.querySelector(".nav-links");
mobBtn.onclick=()=>navLinks.style.display=navLinks.style.display==="flex"?"none":"flex";
</script>

</body>
</html>
